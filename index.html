<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img
          src="images/illustration-hero.svg"
          alt="Music illustration image"
          class="header__img"
        />
      </header>

      <main class="main">
        <h1 class="heading">Order Summary</h1>

        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img
            src="images/icon-music.svg"
            alt="Music icon"
            class="plan__icon"
          />

          <div class="plan__text">
            <p class="plan__text-heading">Annual Plan</p>
            <span class="plan__text-pricing">$59.99/year</span>
          </div>

          <a href="#" class="plan__link">Change</a>
        </div>

        <button class="cta">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://precious-umeh.netlify.app">Precious Umeh</a>.
    </div>
  </body>
</html>
